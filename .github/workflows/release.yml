name: Release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  package-app:
    runs-on: ${{ matrix.os.name }}
    strategy:
      matrix:
        os:
        - name: macos-latest
          artifact: insulator-mac
          path: Insulator*.dmg
        - name: ubuntu-latest
          artifact: insulator-debian
          path: insulator*.deb
        - name: windows-latest
          artifact: insulator-win
          path: Insulator*.exe
    steps:
    - uses: actions/checkout@v2
    - name: Setup Java JDK
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 14
        java-package: jdk
    - name: Cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: ${{ runner.os }}-gradle-
    - uses: olegtarasov/get-tag@v2
      id: tagName
    - name: Gradle package
      run: |
        ./gradlew packageApp
        ./gradlew getDependencySources
        ./gradlew :app:mergeLocalLibs
        python3 scripts/build.py
      env:
        RELEASE_VERSION: ${{ steps.tagName.outputs.tag }}
    - name: Update binary
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.os.artifact }}
        path: "./app/${{ matrix.os.path }}"
        if-no-files-found: error
    - name: Update update4j config + jar
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.os.artifact }}-update
        path: |
          "./app/build/distributions/app/lib/insulator.jar"
          "./insulator-update.xml"
        if-no-files-found: error

  create-release:
    runs-on: ubuntu-latest
    needs: package-app
    outputs:
      release-url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: olegtarasov/get-tag@v2
        id: tagName
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tagName.outputs.tag }}
          release_name: Release Candidate ${{ steps.tagName.outputs.tag }}
          draft: false
          prerelease: true

  upload-artifacts:
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        artifact:
          - name: insulator-mac
            path: Insulator-*.dmg
          - name: insulator-win
            path: Insulator-*.exe
          - name: insulator-debian
            path: insulator*.deb
    steps:
      - uses: olegtarasov/get-tag@v2
        id: tagName
      - name: Download binary from previous jobs
        uses: actions/download-artifact@v2
        with:
          name: ${{ matrix.artifact.name }}
      - name: Download update4j config + jar from previous jobs
        uses: actions/download-artifact@v2
        with:
          name: ${{ matrix.os.artifact }}-update
      - name: Zip artifact
        run: |
          zip --junk-paths ${{ matrix.artifact.name }} ${{ matrix.artifact.path }}

      - name: Upload ${{ matrix.artifact.name }} asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release-url }}
          asset_path: ./${{ matrix.artifact.name }}.zip
          asset_name: ${{ matrix.artifact.name }}.zip
          asset_content_type: application/zip

      - name: Upload jar
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release-url }}
          asset_path: ./insulator.jar
          asset_name: insulator.jar
          asset_content_type: application/java-archive

      - name: Upload update4j config
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release-url }}
          asset_path: ./insulator-update.xml
          asset_name: insulator-update.xml
          asset_content_type: application/xml

      - name: Bump Homebrew formula
        if: ${{ matrix.artifact.name == 'insulator-mac' }}
        run: |
          git config --global user.name ${{ github.actor }}
          git config --global user.email andrea-vinci@users.noreply.github.com
          brew tap andrea-vinci/insulator
          brew bump-cask-pr --write --commit --no-audit --no-browse --no-fork --version $RELEASE_VERSION --force insulator-dev
          cd /home/linuxbrew/.linuxbrew/Homebrew/Library/Taps/andrea-vinci/homebrew-insulator
          git push https://${{ secrets.GITHUBTOKEN }}@github.com/andrea-vinci/homebrew-insulator.git
        env:
          RELEASE_VERSION: ${{ steps.tagName.outputs.tag }}
      - name: Upload update4j config and jar
        run: |
          ./gradlew getDependencySources
          ./gradlew :app:mergeLocalLibs
          python3 scripts/build.py