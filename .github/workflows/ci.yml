name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Use current branch
        run: git checkout ${{ github.head_ref }}
      - name: Download ktlint
        run: "curl -sSLO https://github.com/pinterest/ktlint/releases/download/0.39.0/ktlint && chmod a+x ktlint && mv ktlint .."
      - name: Run ktlint
        run: "../ktlint -F"
      - name: Check for changes
        run: |
          if [[ $(git status -s) ]]; then
            echo "Fixing PR lint"
            git diff
            git config --local user.email "autolint@lint.local"
            git config --local user.name "Auto Lint"
            git commit -m "Fix PR lint" -a
            git push https://${{ secrets.GITHUBTOKEN }}@github.com/andrea-vinci/insulator.git
            exit 1
          else
            echo "Nothing to change"
            exit 0
          fi

  build-mac:
    needs: linting
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 14
          java-package: jdk
      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-
      - name: Run tests
        run: "./gradlew check codeCoverageReport"
#      - name: Codecov upload
#        run: "bash <(curl -s https://codecov.io/bash) -t ${{ secrets.codecovToken }}"

  build-deb:
    needs: linting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install xvfb for headless tests
      run: sudo apt-get install xvfb
    - name: Setup Java JDK
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 14
        java-package: jdk
    - name: Cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: ${{ runner.os }}-gradle-
#    - name: Run tests
#      run: "xvfb-run --auto-servernum ./gradlew check codeCoverageReport"
    - name: Test & publish code coverage
      uses: paambaati/codeclimate-action@v2.7.4
      env:
        # Set CC_TEST_REPORTER_ID as secret of your repo
        CC_TEST_REPORTER_ID: ${{secrets.codecovToken}}
        JACOCO_SOURCE_PATH: "${{github.workspace}}/app/src/main/kotlin"
      with:
        coverageCommand: "xvfb-run --auto-servernum ./gradlew check codeCoverageReport"
        coverageLocations: ${{github.workspace}}/build/reports/jacoco/codeCoverageReport/codeCoverageReport.xml:jacoco
#    - name: Run integration tests
#      run: "xvfb-run --auto-servernum ./gradlew integrationTest"

  build-win:
    needs: linting
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Java JDK
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 14
        java-package: jdk
    - name: Cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: ${{ runner.os }}-gradle-
    - name: Run tests
      run: "./gradlew check codeCoverageReport"
